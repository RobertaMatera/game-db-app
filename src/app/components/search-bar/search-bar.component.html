<div class="search-container">
  <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="logo" routerLink="/">
      <img src="../../../assets/images/game-logo.png" alt="game app logo" />
    </div>
    <input
      class="search-input"
      name="search"
      ngModel
      placeholder="Search +350,000 games for 50 platforms"
    />
    <button class="search-button">Search</button>
  </form>
</div>
